<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quattrocento:wght@400;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quotes</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Quotes</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "The only way to do great work is to love what you do."
                </span>
            </div>
            <div class="author">
                <span class="author-name">- Steve Jobs</span>
        </div>
        <div class="button-area">
            <button class="btn" id="new-quote">New Quote</button>
            <a href="https://twitter.com/intent/tweet" class="btn" id="tweet-quote" target="_blank">Tweet Quote</a>
    </div>
    </div>
    </div>
</body>
</html>
